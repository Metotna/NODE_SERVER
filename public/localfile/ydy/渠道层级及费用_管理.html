      <!-- Unnamed (多行文本框) -->
      <div id="u14220" class="ax_default text_area">
        <textarea id="u14220_input">佣金结算规则说明:

1、客户自投注（O1）和发展的客户(C1)可以获取70%的可分配佣金

2、如果L1发展的所有客户(C1)月投注额到达20万以上，则认定L1为合格代理。

3、同上条件，如果L2发展的所有客户(C2)月投注额到达20万以上，则认定L2为合格代理。

4、如果L1、L2同时为合格代理，则L1佣金的计算方式为：L1=[(C1+O1+O2)+C2]*50%*2%

5、如果L1、L2不是同时为合格代理，则L1佣金计算方式为：L1=(C1+O1+O2)*50%*2%

6、如果L2、L3同时为合格代理，则L2佣金的计算方式为：L2=[(C2+O2+O3)+C3]*50%*2%

7、如果L2、L3不是同时为合格代理，则L2佣金计算方式为：L2=(C2+O2+O3)*50%*2%</textarea>
      </div>
